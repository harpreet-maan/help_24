<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

        <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

        <link rel="stylesheet" href="{% static 'css/aos.css' %}">
        <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
    <body>
        


    <div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;opacity:0.8;">
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong></strong>  </h1>                            
                        </div>
                    </div>
                        <div class="col-sm-6 col-sm-offset-3 text" style="opacity: 1.2;">                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h2 style="font-weight: bolder;">Send Mail</h2>
	                            		<h4 style="font-style: italic;">Fill up following details :</h5>
	                        		</div>
	                        		<!-- <div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div> -->
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="{% url 'messagedonor' %}" method="POST" class="login-form">
                                        {% csrf_token %}
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-email">Donor Email</label>
				                        	<input type="email" name="form-email" style="font-size:18px;" placeholder="Donor Email" class="form-email form-control" id="form-email">
                                        </div>		
                                        <div class="form-group">
				                    		<label class="sr-only" for="form-email1">Your Email</label>
				                        	<input type="email" name="form-email1" style="font-size:18px;" placeholder="Your Email" class="form-email1 form-control" id="form-email1">
                                        </div>	
                                        <div class="form-group">
				                    		<label class="sr-only" for="form-message">Enter Message</label>
				                        	<textarea  name="form-message" cols="25" rows="8" placeholder="Enter Your Message..." class="form-message form-control" id="form-message"></textarea>
				                        </div>			                        
                                            <button type="submit" class="btn col-sm-12">Send</button>
                                            <br><br><br><br>
                                        <!-- <div class="form-row ">
                                            <div class="form-group col-sm-6">
                                             <a class="btn btn-primary btn-lg py-2 px-4 text-white" href="{% url 'login' %}">Sign In</a>
                                            </div>
                                            <div class="form-group col-md-6">    
                                             <a class="btn btn-primary btn-lg py-2 px-4 text-white" href="{% url 'register' %}" style="float:right;">Sign Up</a>
                                            </div> -->
				                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>   
    
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script> 
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
        <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
        <script src="{% static 'js/aos.js' %}"></script>
        <script src="{% static 'js/rangeslider.min.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>      

    </body>
</html>
